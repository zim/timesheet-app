  <div id="header" class="row row-logo">
    <section class="layout">

      <div class="col-md-12">

        <a href="home" title="link one" class="title">TIMESHEET (add links to CMD timesheet etc....)</a>

    </section>

  <div class="row row-add-item">

    <section id="addFormWrapper" class="layout">


      <div class="col-md-2" data-toggle="modal" data-target="#myModal">ADD</div>

      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

        <div class="modal-dialog" role="document">

          <div class="modal-content">

            <div class="modal-header">
              <h1>ADD JOB FORM</h1>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>

            <div class="modal-body">

              <label>Date</label>
              <input type="date" class="" datepicker-popup is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" id="textboxDateadd" />
              <div class="form-row">
                <label>Client</label>
                <input type="text" name="add_item_client" id="textboxClientadd">
              </div>
              <div class="form-row">
                <label>Reference</label>
                <input type="text" name="add_item_ref" id="textboxRefadd">
              </div>
              <div class="form-row">
                <label>Number</label>
                <input type="text" name="add_item_number" id="textboxNumberadd">
              </div>
              <div class="form-row">
                <label>Start Time</label>
                <input type="text" id="textboxJobStartadd" class="time" placeholder="Job Start" />
              </div>
              <div class="form-row">
                <label>Finish Time</label>
                <input type="text" id="textboxJobFinishadd" class="time" placeholder="Job Finish" />
              </div>

            </div>

            <div class="modal-footer">
              <button id="submitAddItem" data-form="add" data-dismiss="modal">[ADD ITEM]</button>
            </div>

          </div>
        </div>
      </div>

    </section>

  </div>
  <!-- end row -->

  <div class="row row-add-item">

    <section class="layout">

      <div id="dateSelWrap" class="col-md-2"></div>

      <div id="clientSelWrap" class="col-md-3"></div>

      <div id="numberSelWrap" class="col-md-3"></div>

    </section>

  </div>

        <div id="" class="layout job_wrap">
          <div id="ctaSortDate" data-filter="date" class="col-md-2 span-client ctaSortFilter">DATE / TIMES</div>
          <div id="ctaSortClient" data-filter="client" class="col-md-3 span-client ctaSortFilter">CLIENT</div>
          <div id="ctaSortNumber" data-filter="number" class="col-md-3 span-number ctaSortFilter">JOB NUMBER</div>
